<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3aa29122be.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar">
            <div class="left">
                <div class="left-items menu-items ">
                    <div class="left-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="left-menu">Menu</div>
                </div>
            </div>
            <div class="right">
                <div class="right-items partner  ">
                    <span>Trở thành đối tác của Grab</span>
                    <div class="arrow-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                </div>
                <div class="right-items">
                    <span>Trung tâm hỗ trợ</span>
                </div>
                <div class="right-items language">
                    <div class="language-icons">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <span>Tiếng Việt</span>
                    <div class="language-icons arrow-down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="right-items search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </nav>
        <div class="slide">
            <div class="slide-img active">
                <img src="./img/c2.png" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/c4.png" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/c5.png" alt="">
            </div>
            <div class="banner-1 banner">Xem thêm về chúng tôi</div>
            <div class="banner-2 banner">Tải ứng dụng</div>
        </div>
        <div class="content">
            <div class="box-content">
                <h3>Từ những dịch vụ thiết yếu đến cơ hội gia tăng thu nhập. Tất cả đều có trên một nền tảng</h3>
            </div>
            <div class="service-home border_bottom">
                <div class="consumer service-type section">
                    <span>Người tiêu dùng</span>
                </div>
                <div class="driver service-type">
                    <span>Đối tác tài xế</span>
                </div>
                <div class="merchant service-type">
                    <span>Đối tác thương nhân</span>
                </div>
                <div class="enterprise service-type">
                    <span>Doanh nghiệp</span>
                </div>
            </div>

           
        </div>

</body>
<script src="main.js"></script>
<script src="navbar.js"></script>
<script src="slide.js"></script>
<script src="content.js"></script>

</html>
